<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Feedback Hub</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header class="header">
        <h1>Startup Feedback Hub</h1>
        <p>Share your ideas, connect with users, and gather valuable feedback!</p>
    </header>

    <main>
        <section class="idea">
            <h2>Startup Idea: GreenTech Solutions</h2>
            <p>A platform to promote sustainable and eco-friendly technologies for everyday use.</p>
        </section>

        <section class="feedback-form">
            <h2>We Value Your Feedback</h2>
            <form action="#" method="POST">
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <section class="add-idea">
            <h2>Submit Your Startup Idea</h2>
            <form action="#" method="POST">
                <label for="entrepreneur">Your Name:</label>
                <input type="text" id="entrepreneur" name="entrepreneur" required><br><br>

                <label for="idea">Startup Idea:</label>
                <textarea id="idea" name="idea" rows="4" required></textarea><br><br>

                <button type="submit">Share Idea</button>
            </form>
        </section>
    </main>

    <footer>
        <p><B>Thanks For Your Feedback!</B></p>
    </footer>
</body>
</html>
